buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'eu.appsatori:gradle-fatjar-plugin:0.2-rc1'
    }
}

apply plugin: 'application'
apply plugin: 'fatjar'
apply plugin: 'java'
apply plugin: 'eclipse'

//sourceCompatibility = 1.6
//targetCompatibility = 1.6

mainClassName = "nl.dennisg.wink.MainServlet"

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile 'org.slf4j:slf4j-log4j12:1.7.5'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'org.eclipse.jetty:jetty-server:9.1.0.M0'
    compile 'org.eclipse.jetty:jetty-webapp:9.1.0.M0'
    compile 'org.apache.wink:wink-server:1.3.0'

    testCompile "junit:junit:4.11"
    testCompile "org.mockito:mockito-all:1.9.0"
}

task createPublic {
    def _public = file("$projectDir/public")
    outputs.dir _public
}

applicationDistribution.from(createPublic) {
    into "public"
}
